apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// ✅ Android project configuration
android {
    namespace "app.lovable.ccb1b3984ebf47e1ac451522f307f140"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "app.lovable.ccb1b3984ebf47e1ac451522f307f140"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 20
        versionName "2.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // ✅ Use JVM 17 for modern builds
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlin {
        jvmToolchain(17)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// ✅ Repository setup
repositories {
    google()
    mavenCentral()
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    // ✅ Core AndroidX + Lifecycle
    implementation "androidx.lifecycle:lifecycle-process:2.6.2"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    // ✅ Google Mobile Ads SDK (only once)
    implementation 'com.google.android.gms:play-services-ads:23.3.0'
    implementation 'com.android.installreferrer:installreferrer:2.2'

    // ✅ Firebase (BoM ensures version sync)
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'

    // ✅ Capacitor
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // ✅ Testing dependencies
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

// ✅ Required for Capacitor
apply from: 'capacitor.build.gradle'

// ✅ Apply Google services plugin (keep last)
apply plugin: 'com.google.gms.google-services'
