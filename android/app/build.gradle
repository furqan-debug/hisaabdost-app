apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// ✅ Android project configuration
android {
    namespace "app.lovable.ccb1b3984ebf47e1ac451522f307f140"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "app.lovable.ccb1b3984ebf47e1ac451522f307f140"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // ✅ Modern Gradle toolchain setup (forces JVM 17 for all Java + Kotlin tasks)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlin {
        jvmToolchain(17)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.appsflyer:af-android-sdk:6.17.3'
    implementation 'com.android.installreferrer:installreferrer:2.2'
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // ✅ Testing dependencies
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"

    // ✅ Firebase (BoM ensures version compatibility)
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'
    
    // ✅ Google Mobile Ads SDK for App Open Ads
    implementation 'com.google.android.gms:play-services-ads:23.0.0'
}

// ✅ Required for Capacitor
apply from: 'capacitor.build.gradle'

// ✅ Apply Google services plugin once, at the end
apply plugin: 'com.google.gms.google-services'